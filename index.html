<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="./dist/index-plugin-umd.js"></script>
</head>
<body>
<div id="app">
    {{message}}
    <test/>
</div>

            return{
                message

        }
